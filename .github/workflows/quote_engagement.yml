name: Quote Tweet Engagement

on:
  schedule:
    # UTC 3:00 (JST 12:00), 12:00 (JST 21:00)
    - cron: '0 3,12 * * *'
  workflow_dispatch:

jobs:
  engage:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Quote Engagement
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run quote-engage

      - name: Commit and Push Status
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/quote_engagement_status.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update quote engagement status [skip ci]"
            git push
          fi
