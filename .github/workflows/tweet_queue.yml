name: Tweet Queue

on:
  schedule:
    # UTC 2-18/4 (JST 11:00, 15:00, 19:00, 23:00, 03:00)
    # tweet_updates.ymlの2時間後にオフセット (既存: 0-16/4 = JST 9,13,17,21,25)
    - cron: '45 2-18/4 * * *'
  workflow_dispatch:

jobs:
  tweet-queue:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Tweet from Queue
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: npm run tweet-queue

      - name: Commit and Push Status
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/tweets_status.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update tweets_status.json [skip ci]"
            git push
          fi
