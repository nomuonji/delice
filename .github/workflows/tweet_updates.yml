name: Publish Updates

on:
  schedule:
    - cron: '45 0-16/2 * * *' # UTC 0-14/2 (JST 9:00-23:00, every 2 hours)
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Tweeter
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: npm run tweet

      - name: Run Threads Poster
        env:
          GAS_DB_API_URL: ${{ secrets.GAS_DB_API_URL }}
        run: npm run threads

      - name: Commit and Push Status
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/items.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update items.json status [skip ci]"
            git push
          fi
