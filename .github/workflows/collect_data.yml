name: Collect Data

on:
  schedule:
    - cron: '15 * * * *' # Every hour at minute 15
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Collector
        env:
          GAS_DB_API_URL: ${{ secrets.GAS_DB_API_URL }}
          DELICE_EMAIL: ${{ secrets.DELICE_EMAIL }}
          DELICE_PASSWORD: ${{ secrets.DELICE_PASSWORD }}
        run: npm run collect

      - name: Commit Data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update items.json [skip ci]"
          file_pattern: data/items.json
