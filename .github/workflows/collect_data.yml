name: Collect Data

on:
  schedule:
    - cron: '15 * * * *' # Every hour at minute 15
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Restore Auth Session
        id: auth
        env:
          AUTH_JSON_BASE64: ${{ secrets.AUTH_JSON_BASE64 }}
        run: |
          if [ -n "$AUTH_JSON_BASE64" ]; then
            echo "$AUTH_JSON_BASE64" | base64 -d > auth.json
          elif [ -f "auth.json" ]; then
            echo "Used existing auth.json"
          else
            echo "No auth.json found!"
          fi

      - name: Run Collector
        run: npm run collect

      - name: Commit Data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update items.json [skip ci]"
          file_pattern: data/items.json
